version: '3.3'

services:
  identidock:
    build: .
    expose:
      - "9090"
    environment:
      ENV: PROD
      networks:
        - identidock-network

  dnmonster:
    image: amouat/dnmonster
    networks:
        - identidock-network

  redis:
    image: redis
    networks:
        - identidock-network

networks:
  identidock-network:
    external: true 